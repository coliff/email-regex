<!DOCTYPE HTML>
<html>
<head>
  <title>Email RegEx Input Type</title>
</head>
<style>
body{font-family:helvetica,arial,sans-serif}
input{margin-left:auto;margin-right:auto}
</style>
<body>

<input type="email" placeholder="email" autocomplete="email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,24}" maxlength="256" required>

</body>
</html>
